server:
  port: 8080

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/Bank
    username: postgres
    password: postgres

  liquibase:
    change-log: classpath:db/changelog/changelog-master.xml
    enabled: true

  graphql:
    graphiql:
      enabled: true