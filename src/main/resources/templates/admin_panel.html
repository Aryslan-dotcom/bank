<html xmlns:th="http://www.thymeleaf.org/" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html"xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
    <div class="container-fluid" layout:fragment="admin_panel">
        <div class="col-9 mx-auto">
            <form th:action="@{'/bank/addAdmin'}" method="post">
                <div class="form-group">
                    <label class="form-label">Email:</label>
                    <input type="text" class="form-control" name="email-admin">
                </div>
                <div class="form-group">
                    <label class="form-label">Full Name:</label>
                    <input type="text" class="form-control" name="full-name-admin">
                </div>
                <div class="form-group">
                    <label class="form-label">Password:</label>
                    <input type="password" class="form-control" name="password-admin">
                </div>
                <div class="form-group">
                    <label class="form-label">Re-Password:</label>
                    <input type="password" class="form-control" name="re-password-admin">
                </div>
                <div class="form-group mt-2">
                    <button class="btn btn-info">EDIT</button>
                </div>
            </form>
        </div>
    </div>
</html>
