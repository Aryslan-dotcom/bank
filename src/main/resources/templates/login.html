<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div class="container-fluid" layout:fragment="login">
    <div class="col-6 mx-auto">
        <div class="alert alert-danger" role="alert" th:if="${param.error}">
            Не правильный логин или пароль!
        </div>
        <form th:action="@{'/sign-in'}" method="post">
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="text" name="user-email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" name="user-password">
            </div>
            <div class="form-group ">
                <button class="btn btn-success mt-2">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
</html>
