<html xmlns:th="http://www.thymeleaf.org/" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html"xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<div class="container-fluid" layout:fragment="profile">
    <div class="row">
        <img src="https://www.pngall.com/wp-content/uploads/12/Avatar-Profile-Vector.png" style="height: 200px;width: 200px">
    </div>
    <div class="row">
        <h4 th:text="${#authentication.principal.email}"></h4>
        <h4 th:text="${#authentication.principal.full_name}"></h4>
        <h4><a href="/bank/change-password">Change password</a></h4>
        <h4 sec:authorize="hasAnyRole('ROLE_ADMIN')"><a th:href="@{'/bank/adminPanel'}">Admin Panel</a></h4>
        <form th:action="@{'/logout'}" method="post">
            <button class="btn btn-danger">Log Out</button>
        </form>
    </div>
</div>
</html>
